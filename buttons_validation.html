<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Java Script</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Apresentar texto atrelado a um bot達o.</h1>

        <button>bot達o1</button>
        <button>bot達o2</button>
        <button>bot達o3</button>

    </div>

    <script>

        (function(){
            'use strict';

            var $btns = document.getElementsByTagName('button');

            for(var i = 0; i < $btns.length; i++){
                $btns[i].addEventListener('click', clicou);
            }

            function clicou(){
                console.log(this.textContent);
            }

        })()

    </script>


</body>
</html>
