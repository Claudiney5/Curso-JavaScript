<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Funções</title>

    <script>
        function teste(str, n){
            console.log('teste', str, n)
            console.log(this)
        }

        teste()

        var obj1 = {foo: 'bar'}
        var obj2 = {foo: 'bar2'}

        teste.call(obj1, 'minha string1', 10)
        teste.apply(obj2, ['minha string2', 20])

    </script>
</head>
<body>
    <h1>Funções - Invocar funções: call() e apply()</h1>

    
</body>
</html>
