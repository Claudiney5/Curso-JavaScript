<body>
    <h1>Funções - Hoisting</h1>
    
    <script>
        var nome = "Claudiney"
    
        function mostraNome() {
            console.log(nome)
            var nome = "escopo interno"

            var teste = function testeHoisting(){
                return 'funfou'
            }
            console.log('-------------')
            console.log('Teste de Hoisting:', teste())

        }
    
        mostraNome()
    
    </script>
