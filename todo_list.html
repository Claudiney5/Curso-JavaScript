<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Java Script</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1>TO DO list</h1>

        <input type="text" name="" id="txtTask">
        <button id="btn">Cadastrar tarefa</button>

        <ul>
            <li>Estudar Java Script</li>
            <li>Estudar Sublime</li>
            <li>Trabalhar no Akompanhe.me</li>

        </ul>       

    </div>

    <!-- ---------------------------------------------------- -->

    <script>
        (function(){
            'use strict';

            var $ul = document.querySelector('ul');
            var $lis = $ul.querySelectorAll('li');
            var $txtTask = document.querySelector('#txtTask');
            var $btn = document.querySelector('#btn');
        
            $btn.addEventListener('click', addTask);
            $txtTask.addEventListener('keyup', (e) => {
                if(e.keyCode === 13){
                    addTask();
                }
            });

            $ul.addEventListener('click', function(e){
                if(e.target.nodeName === 'LI'){
                    /*toggleDone(e.target);*/
                    removeTask(e.target);
                }
            })

            function removeTask(li) {
                if(confirm('Deseja realmente excluir a tarefa:\n' + li.textContent +'?')){
                    li.parentNode.removeChild(li);
                }
            }

            function toggleDone(li){
                li.classList.toggle('done');
            }

            function addTask(){
                
                var li = document.createElement('li');
                var text = document.createTextNode($txtTask.value);

                li.appendChild(text);

                $ul.appendChild(li);

                $txtTask.value = '';
                $txtTask.focus();
            }

        })()

    </script>


</body>
</html>
