    <title>Curso de JavaScript</title>

<body>
    <h1>Temporizadores</h1>

    <script>

        var n = 0

        function somaUm(){
            console.log('n', n++)

            if (n > 5){
                clearInterval(2)
            }
        }

        var temporizador = setTimeout(somaUm, 1500)

        var intervalo = setInterval(somaUm,1000)

    </script>
    
</body>
