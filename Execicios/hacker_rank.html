<Script>
        
    (function(){
        
        'use strict'

        function exercise(arr){
            let arr2 = [] 
            for(var i = 0; i < arr.length; i++){
                if (arr[i] !== null){
                    arr2.push(arr[i])
                }                
            }            
            return console.log(arr2)
        }


        var i = ['a', null, 'b', null]
        exercise(i)
        var i = [null, null, null, null, null]
        exercise(i)
        var i = [7, 8, null, 9]
        exercise(i)
        var i = [7, null, 8, null, 9]
        exercise(i)
        

    })()
