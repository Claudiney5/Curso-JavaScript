<!DOCTYPE html>
<html>
<head>
	<title>Curso JS - DOM 0</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="conteiner">
		<h1>Curso de JavaScript - DOM 0</h1>
		<button id="btn1" onclick='clicou()'>Botão 1</button>
		<button id="btn2">Botão 2</button>

	</div>

	<script type="text/javascript">
	    var btn2 = document.getElementByID('btn2');
	    
		btn2.onclick = clicou;
		function clicou(){
			alert('Botão clicado!');
		}
		
	</script>



</body>
</html>
