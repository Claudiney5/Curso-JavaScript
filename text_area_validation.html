<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Java Script</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Controle de tamanho de Text. Area</h1>

        <textarea name="texto" id="msg" cols="80" rows="20" maxlength="50"></textarea>
        <div id="restaContainer" style="display:none;">
            <p>Restam <span id="resta"></span> caracteres</p>
        </div>
    </div>

    <script>

        (function(){
            'use strict';
            
            var $txtMsg = document.getElementById('msg');
            var $restaContainer = document.getElementById('restaContainer')
            var $resta = document.getElementById('resta');
            var max = $txtMsg.maxLength;

            function mostrarContainerResta() {
                $restaContainer.style.display = 'block';
            }

            mostrarContainerResta();
            showCaracterLength(max);
            $txtMsg.addEventListener('input', checkLength)

            function checkLength(e){
                var digitedChars = this.value.length;
                var caracteresRestantes = parseInt(max) - parseInt(digitedChars);
                showCaracterLength(caracteresRestantes);
            }  //  prefer√≠vel de ser usado devido a colagem de texto.

            function showCaracterLength (n) {
                $resta.textContent = n;
            }

        })()

    </script>


</body>
</html>
